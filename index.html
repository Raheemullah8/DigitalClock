<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="initClock()">
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>
            <span id="month">Month</span>
            <span id="daynum">00</span>
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="sec">00</span>
            <span id="period">AM</span>
        </div>
    </div>
    <script>
        function updateClock() {
            let now = new Date();
            let dname = now.getDay();
            let month = now.getMonth();
            let dat = now.getDate();
            let yr = now.getFullYear();
            let hou = now.getHours();
            let min = now.getMinutes();
            let sec = now.getSeconds();
            let pe = "AM";
            if (hou == 0) {
                hou = 12;
            }
            if (hou > 12) {
                hou -= 12;
                pe = "PM";
            }
            Number.prototype.pad = function(digits) {
                let n = this.toString();
                while (n.length < digits) {
                    n = '0' + n;
                }
                return n;
            };
            let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let  Week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let  ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "sec", "period"];
            let value = [Week[dname], months[month], dat.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
            for (let i = 0; i < ids.length; i++) {
                document.getElementById(ids[i]).textContent = value[i];
            }
        }

        function initClock() {
            updateClock();
            window.setInterval(updateClock, 1000);
        }
    </script>
</body>
</html>
